<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Eating Animation Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0, -30px, 0); }
            70% { transform: translate3d(0, -15px, 0); }
            90% { transform: translate3d(0, -4px, 0); }
        }
        .animate-bounce { animation: bounce 1s infinite; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center overflow-hidden">
    <!-- Background particles -->
    <div class="absolute inset-0">
        <div class="absolute w-2 h-2 bg-white opacity-20 rounded-full animate-pulse" style="left: 20%; top: 30%; animation-delay: 0.5s;"></div>
        <div class="absolute w-2 h-2 bg-white opacity-20 rounded-full animate-pulse" style="left: 80%; top: 20%; animation-delay: 1s;"></div>
        <div class="absolute w-2 h-2 bg-white opacity-20 rounded-full animate-pulse" style="left: 60%; top: 70%; animation-delay: 1.5s;"></div>
    </div>

    <div class="relative z-10 text-center">
        <!-- Cookie -->
        <div class="relative mb-8">
            <div class="w-32 h-32 bg-amber-200 rounded-full border-4 border-amber-300 mx-auto scale-110 transition-all duration-1000">
                <!-- Cookie texture -->
                <div class="absolute inset-2 bg-amber-100 rounded-full opacity-50"></div>
                
                <!-- Chocolate chips -->
                <div class="absolute w-3 h-3 bg-amber-800 rounded-full" style="left: 20%; top: 20%;"></div>
                <div class="absolute w-3 h-3 bg-amber-800 rounded-full" style="left: 40%; top: 20%;"></div>
                <div class="absolute w-3 h-3 bg-amber-800 rounded-full" style="left: 60%; top: 20%;"></div>
                <div class="absolute w-3 h-3 bg-amber-800 rounded-full" style="left: 80%; top: 20%;"></div>
                <div class="absolute w-3 h-3 bg-amber-800 rounded-full" style="left: 20%; top: 40%;"></div>
                <div class="absolute w-3 h-3 bg-amber-800 rounded-full" style="left: 40%; top: 40%;"></div>
                <div class="absolute w-3 h-3 bg-amber-800 rounded-full" style="left: 60%; top: 40%;"></div>
                <div class="absolute w-3 h-3 bg-amber-800 rounded-full" style="left: 80%; top: 40%;"></div>
            </div>

            <!-- Bite marks -->
            <div class="absolute top-8 right-8 w-8 h-8 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 rounded-full animate-pulse"></div>
            <div class="absolute top-12 right-4 w-6 h-6 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 rounded-full animate-pulse"></div>
            <div class="absolute top-16 right-8 w-4 h-4 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 rounded-full animate-pulse"></div>
        </div>

        <!-- Robot -->
        <div class="relative mb-8">
            <div class="w-24 h-24 bg-gray-300 rounded-lg mx-auto animate-bounce">
                <!-- Robot face -->
                <div class="absolute inset-2 bg-gray-200 rounded-md">
                    <!-- Eyes -->
                    <div class="absolute top-2 left-2 w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
                    <div class="absolute top-2 right-2 w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
                    
                    <!-- Mouth -->
                    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-8 h-2 bg-gray-400 rounded-full scale-x-150 transition-all duration-500"></div>
                </div>

                <!-- Arms -->
                <div class="absolute -left-4 top-4 w-8 h-2 bg-gray-300 rounded-full"></div>
                <div class="absolute -right-4 top-4 w-8 h-2 bg-gray-300 rounded-full"></div>
            </div>

            <!-- Nom nom text -->
            <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 text-white text-lg font-bold animate-bounce">
                NOM NOM NOM! üç™
            </div>
        </div>

        <!-- Messages -->
        <div class="text-white space-y-4">
            <h1 class="text-4xl font-bold mb-4">üòã Munching Away... üòã</h1>
            <p class="text-xl opacity-90">Crunch crunch crunch... delicious!</p>
        </div>

        <!-- Floating cookie crumbs -->
        <div class="absolute inset-0 pointer-events-none">
            <div class="absolute w-2 h-2 bg-amber-300 rounded-full animate-ping" style="left: 20%; top: 30%; animation-delay: 0.5s;"></div>
            <div class="absolute w-2 h-2 bg-amber-300 rounded-full animate-ping" style="left: 80%; top: 20%; animation-delay: 1s;"></div>
            <div class="absolute w-2 h-2 bg-amber-300 rounded-full animate-ping" style="left: 60%; top: 70%; animation-delay: 1.5s;"></div>
        </div>
    </div>
</body>
</html>
